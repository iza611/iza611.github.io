<!DOCTYPE html>
<html>
<head>
    <title>Random Image</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
        padding: 10px 20px;
        font-size: 3em;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        }
        
        img {
            margin: 10px;
            width: 200px;
            height: 200px;
        }
    </style>

    <script>
        function displayRandomImages() {
            var images = ['like.jpg', 'dislike.jpg', 'stop.jpg'];
            for (var i = 1; i <= 3; i++) {
                var image = images[Math.floor(Math.random() * images.length)];
                document.getElementById('image' + i).src = image;
            }
        }
    </script>
</head>
<body>
    <br><br><br><br><br><br>
    <button onclick="displayRandomImages()">Display Random Images</button>
    <br><br><br><br><br><br>
    <img id="image1" src="">
    <img id="image2" src="">
    <img id="image3" src="">
</body>
</html>
